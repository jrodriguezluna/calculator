<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="calculator__display"> 
      
    </div>
    <div class="calculator__body"> 
      <div class="body__row">
        <button id="clear" class="action">AC</button>
        <button id="sign" class="action">+/-</button>
        <button id="percentage" class="action">%</button>
        <button id="divition" class="operation">/</button>
      </div>
      <div class="body__row">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiplication" class="operation">*</button>
      </div>
      <div class="body__row">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtraction" class="operation">-</button>
      </div>
      <div class="body__row">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="adition" class="operation">+</button>
      </div>
      <div class="body__row">
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="equals" class="equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
