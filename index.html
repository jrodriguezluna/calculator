<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catculator</title>
  <link href="https://fonts.cdnfonts.com/css/biggipsybro" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="module" defer></script>
</head>
<body>
  <div class="content"> 
    <img class="background-cat" src="images/gruvbox_jani.png" alt="cat behind a calculator">
    <div class="calculator inclined">
      <div class="calculator__display">
        <ul class="display__operands">
          <li>+</li>
          <li>-</li>
          <li>/</li>
          <li>*</li>
          <li class="space-left">cat</li>
        </ul>
        <div class="display__numbers">
        </div>
      </div>
      <div class="calculator__body"> 
        <div class="body__row">
          <button id="clear" class="action">AC</button>
          <button id="sign" class="action">+/-</button>
          <button id="percentage" class="action">%</button>
          <button id="divition" class="operation">/</button>
        </div>
        <div class="body__row">
          <button id="seven" class="number">7</button>
          <button id="eight" class="number">8</button>
          <button id="nine" class="number">9</button>
          <button id="multiplication" class="operation">*</button>
        </div>
        <div class="body__row">
          <button id="four" class="number">4</button>
          <button id="five" class="number">5</button>
          <button id="six" class="number">6</button>
          <button id="subtraction" class="operation">-</button>
        </div>
        <div class="body__row">
          <button id="one" class="number">1</button>
          <button id="two" class="number">2</button>
          <button id="three" class="number">3</button>
          <button id="adition" class="operation">+</button>
        </div>
        <div class="body__row">
          <button id="zero" class="number">0</button>
          <button id="dot">.</button>
          <button id="equals" class="equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
